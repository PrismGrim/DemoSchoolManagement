{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
   <title>Preskool - Dashboard</title>
   <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}">
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
   <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
   <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
   <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
   <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>

<body>
   <div class="main-wrapper login-body">
      <div class="login-wrapper">
         <div class="container">
            <div class="loginbox">
               <div class="login-left">
                  <img class="img-fluid" src="{% static 'assets/img/logo-white.png' %}" alt="Logo">
               </div>
               
               <div class="login-right">
                  <div class="login-right-wrap ">
                     <p class="account-subtitle">Access to our dashboard</p>
                     <ul class="nav nav-tabs nav-tabs-solid nav-justified">
                        <li class="nav-item"><a class="nav-link active" href="#solid-justified-tab1"
                                data-toggle="tab">Admin</a></li>
                        <li class="nav-item"><a class="nav-link" href="#solid-justified-tab2"
                                data-toggle="tab">Teacher</a></li>
                        <li class="nav-item"><a class="nav-link" href="#solid-justified-tab3"
                                data-toggle="tab">Student</a></li>
                    </ul>
                    <div class="tab-content">
                     <div class="tab-pane show active" id="solid-justified-tab1">
                        <h1>Admin Login</h1>
                        <form method="POST" action="{% url 'login' %}">
                           {% csrf_token %}
                           <div class="form-group">
                              <input class="form-control" type="text" name="email" placeholder="Email">
                           </div>
                           <div class="form-group">
                              <input class="form-control" type="password" name="password" placeholder="Password">
                           </div>
                           <div class="form-group">
                              <button class="btn btn-primary btn-block" type="submit">Login</button>
                           </div>
                        </form>
                     </div>
                     <div class="tab-pane" id="solid-justified-tab2">
                        <h1>Teacher Login</h1>
                        <form method="POST" action="{% url 'login' %}">
                           {% csrf_token %}
                           <div class="form-group">
                              <input class="form-control" type="text" name="email" placeholder="Email">
                           </div>
                           <div class="form-group">
                              <input class="form-control" type="password" name="password" placeholder="Password">
                           </div>
                           <div class="form-group">
                              <button class="btn btn-primary btn-block" type="submit">Login</button>
                           </div>
                        </form>
                     </div>
                     <div class="tab-pane" id="solid-justified-tab3">
                        <h1>Student Login</h1>
                        <form method="POST" action="{% url 'login' %}">
                           {% csrf_token %}
                           <div class="form-group">
                              <input class="form-control" type="text" name="email" placeholder="Email">
                           </div>
                           <div class="form-group">
                              <input class="form-control" type="password" name="password" placeholder="Password">
                           </div>
                           <div class="form-group">
                              <button class="btn btn-primary btn-block" type="submit">Login</button>
                           </div>
                        </form>
                     </div>
                 </div>
                     
                     <div class="text-center forgotpass"><a href="forgot-password.html">Forgot Password?</a></div>
                     <!-- <div class="login-or">
                        <span class="or-line"></span>
                        <span class="span-or">or</span>
                     </div>
                     <div class="social-login">
                        <span>Login with</span>
                        <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#" class="google"><i
                              class="fab fa-google"></i></a>
                     </div> -->
                     <div class="text-center dont-have">Donâ€™t have an account? <a href="{% url 'register' %}">Register</a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
    <script src="{% static 'assets/plugins/apexchart/apexcharts.min.js' %}"></script>
    <script src="{% static 'assets/plugins/apexchart/chart-data.js' %}"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
</body>

</html>
